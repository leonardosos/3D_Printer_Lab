<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0eafc; margin: 0; }
        .container { max-width: 500px; margin: 4rem auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(44,76,130,0.08); padding: 2rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input[type="text"], input[type="number"] { width: 100%; padding: 0.7rem; margin-bottom: 1.5rem; border-radius: 8px; border: 1px solid #e0eafc; }
        button { background:#2d6cdf;color:#fff;padding:0.7rem 1.5rem;border:none;border-radius:8px;font-weight:600;cursor:pointer; }
        button:hover { background: #f6d365; color: #333; transition: background 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Job Priority</h2>
        {% if job %}
        <form method="post">
            <label for="name">Job Name</label>
            <input type="text" id="name" name="name" value="{{ job.name }}" disabled>
            <label for="priority">Priority</label>
            <input type="number" id="priority" name="priority" value="{{ job.priority }}" required>
            <button type="submit">Save Changes</button>
        </form>
        {% else %}
        <p>Job not found.</p>
        {% endif %}
    </div>
</body>
</html>
