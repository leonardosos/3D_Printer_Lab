<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Print Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f8fb;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44,108,221,0.08);
        }
        h2 {
            color: #2d6cdf;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #dbeafe;
            border-radius: 6px;
            font-size: 1rem;
        }
        a {
            color: #2d6cdf;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Print Job</h2>
        <form method="post">
            <label for="name">Job Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="priority">Priority:</label>
            <input type="number" id="priority" name="priority" required>
            <br>
            <button type="submit" style="background:#2d6cdf;color:#fff;padding:0.7rem 1.5rem;border:none;border-radius:8px;font-weight:600;">Add Job</button>
        </form>
        <br>
        <a href="{{ url_for('queue.queue_page') }}">Back to Queue</a>
    </div>
</body>
</html>
