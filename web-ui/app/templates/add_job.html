<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Print Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e0eafc; margin: 0; }
        header {
            background: #2d6cdf;
            color: #fff;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(44, 76, 130, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44,108,221,0.08);
        }
        h2 {
            color: #2d6cdf;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #dbeafe;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background:#2d6cdf;
            color:#fff;
            padding:0.7rem 1.5rem;
            border:none;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
        }
        button:hover {
            background: #f6d365;
            color: #333;
            transition: background 0.3s;
        }
        a {
            color: #2d6cdf;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        footer { text-align: center; padding: 1.5rem 0; color: #888; font-size: 1rem; }
    </style>
</head>
<body>
    <header>
        <h1>Add New Print Job</h1>
        <nav>
            <a href="{{ url_for('dashboard.dashboard') }}">Home</a>
            <a href="{{ url_for('temperature.temperature_page') }}">Global Temperature</a>
            <a href="{{ url_for('printers.printers_page') }}">Printer Monitoring</a>
            <a href="{{ url_for('queue.queue_page') }}">Priority Queue</a>
        </nav>
    </header>
    <div class="container">
        <h2>Add New Print Job</h2>
        <form method="post">
            <label for="name">Job Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="priority">Priority:</label>
            <input type="number" id="priority" name="priority" required>
            <br>
            <button type="submit">Add Job</button>
        </form>
        <br>
        <a href="{{ url_for('queue.queue_page') }}">Back to Queue</a>
    </div>
    <footer>
        &copy; {{ year }} IoT Project &mdash; All rights reserved.
    </footer>
</body>
</html>
